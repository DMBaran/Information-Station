<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Information Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/train.js"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="text-center">Welcome to The Information Station</h1>
    </div>

    <div class="table">
        <table class="table">   
            <thead>
                <tr>
                    <th>Train name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-lg-12">
                <div class="heading">
                    <h3 class="title">Add Train</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="time">First Train Time</label>
                            <input class="form-control" id="time" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency">Frequency</label>
                            <input class="form-control" id="frequency" type="text">
                        </div>
                        <input class="btn btn-primary" id="submit" type="submit"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
